<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="manifest" href="./manifest.json">
    <title>Pong Controller</title>
    <style>
      html, body {
        touch-action: none;
        -webkit-overflow-scrolling: none;
        overflow: hidden;
        /* Other browsers */
        overscroll-behavior: none;
      }
      
      .zone {
        position: absolute;
				width: 100%;
				height: 100%;
        left: 0;
      }

      .jumbotron {
        width: 100%;
        z-index: 9999;
        background-color: #fff;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none; /* Safari */
          -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
              -ms-user-select: none; /* Internet Explorer/Edge */
                  user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera and Firefox */
      }
    </style>

    <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./icons/apple-touch-icon-ipad-retina.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-iphone-retina.png">
  </head>
  <body>
		<div class="container-fluid">
      <div class="row">
        <div class="jumbotron noselect">
          <h1 class="display-6" id="txtTeam">Team ...</h1>
          <p class="lead">Move with the joystick</p>
        </div>
      <div class="zone noselect"></div>
      </div>
		</div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./nipplejs.min.js"></script>
  <script src="controller.js"></script>
	<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(res => {
                    console.log('SW registered')
                })
                .catch(err => {
                    throw Error(err)
                })
        })
    }
</script>
</html>
